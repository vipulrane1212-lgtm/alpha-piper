<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîç Supabase Function Diagnostic Tool</h1>
    
    <div>
        <button onclick="testFunction()">Test Function</button>
        <button onclick="testWithAuth()">Test with Auth</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const SUPABASE_URL = 'https://uzalzrrvwrxhszznlcgy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6YWx6cnJ2d3J4aHN6em5sY2d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NzA3MTMsImV4cCI6MjA3OTA0NjcxM30.CVozu1QqVifg4UCaFqodtqgw1A8rA99cDbCaOW8wUJE';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<pre>${message}</pre>`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testFunction() {
            clearResults();
            log('Testing function without auth...', 'info');
            
            try {
                const url = `${SUPABASE_URL}/functions/v1/solboy-api?endpoint=alerts&limit=3`;
                log(`Fetching: ${url}`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const text = await response.text();
                    log(`Error Response: ${text}`, 'error');
                    return;
                }
                
                const data = await response.json();
                
                log('=== FULL RESPONSE ===', 'success');
                log(JSON.stringify(data, null, 2), 'info');
                
                if (data.alerts && data.alerts.length > 0) {
                    log('\n=== FIRST ALERT ===', 'success');
                    const firstAlert = data.alerts[0];
                    log(JSON.stringify(firstAlert, null, 2), 'info');
                    
                    log('\n=== SIGNAL ANALYSIS ===', 'success');
                    log(`Token: ${firstAlert.token}`, 'info');
                    log(`matchedSignals: ${JSON.stringify(firstAlert.matchedSignals)}`, firstAlert.matchedSignals?.length > 0 ? 'success' : 'error');
                    log(`matched_signals: ${JSON.stringify(firstAlert.matched_signals)}`, firstAlert.matched_signals?.length > 0 ? 'success' : 'error');
                    log(`Has signals: ${(firstAlert.matchedSignals?.length > 0 || firstAlert.matched_signals?.length > 0) ? 'YES ‚úÖ' : 'NO ‚ùå'}`, 
                         (firstAlert.matchedSignals?.length > 0 || firstAlert.matched_signals?.length > 0) ? 'success' : 'error');
                    
                    // Check all alerts
                    const alertsWithSignals = data.alerts.filter(a => 
                        (a.matchedSignals && a.matchedSignals.length > 0) || 
                        (a.matched_signals && a.matched_signals.length > 0)
                    );
                    log(`\nAlerts with signals: ${alertsWithSignals.length}/${data.alerts.length}`, 
                         alertsWithSignals.length > 0 ? 'success' : 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        async function testWithAuth() {
            clearResults();
            log('Testing function WITH auth headers...', 'info');
            
            try {
                const url = `${SUPABASE_URL}/functions/v1/solboy-api?endpoint=alerts&limit=3`;
                log(`Fetching: ${url}`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    }
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const text = await response.text();
                    log(`Error Response: ${text}`, 'error');
                    return;
                }
                
                const data = await response.json();
                
                log('=== FULL RESPONSE ===', 'success');
                log(JSON.stringify(data, null, 2), 'info');
                
                if (data.alerts && data.alerts.length > 0) {
                    log('\n=== FIRST ALERT ===', 'success');
                    const firstAlert = data.alerts[0];
                    log(JSON.stringify(firstAlert, null, 2), 'info');
                    
                    log('\n=== SIGNAL ANALYSIS ===', 'success');
                    log(`Token: ${firstAlert.token}`, 'info');
                    log(`matchedSignals: ${JSON.stringify(firstAlert.matchedSignals)}`, firstAlert.matchedSignals?.length > 0 ? 'success' : 'error');
                    log(`matched_signals: ${JSON.stringify(firstAlert.matched_signals)}`, firstAlert.matched_signals?.length > 0 ? 'success' : 'error');
                    log(`Has signals: ${(firstAlert.matchedSignals?.length > 0 || firstAlert.matched_signals?.length > 0) ? 'YES ‚úÖ' : 'NO ‚ùå'}`, 
                         (firstAlert.matchedSignals?.length > 0 || firstAlert.matched_signals?.length > 0) ? 'success' : 'error');
                    
                    // Check all alerts
                    const alertsWithSignals = data.alerts.filter(a => 
                        (a.matchedSignals && a.matchedSignals.length > 0) || 
                        (a.matched_signals && a.matched_signals.length > 0)
                    );
                    log(`\nAlerts with signals: ${alertsWithSignals.length}/${data.alerts.length}`, 
                         alertsWithSignals.length > 0 ? 'success' : 'error');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
    </script>
</body>
</html>
